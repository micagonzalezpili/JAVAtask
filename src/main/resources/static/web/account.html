    <h1 class="text-center p-2 text-black">Transactions</h1>

  <main id="app" class="d-flex flex-column align-items-center col-12" style="min-height: 80vh;">
    <div class="col-6 mt-5  table-responsive-sm">
      <table class="col-6 table table-dark col-sm-3">
        <thead>            
          <th class="text-center border border-black p-2" colspan="5">Account: {{data.number}}</th>           
            <tr class=" border border-black"><th class=" border border-black"scope="col" >Type</th>                       
            <th scope="col" class=" border border-black p-1" >Date</th>
            <th scope="col" class=" border border-black p-1" >Time</th>
            <th scope="col" class=" border border-black p-1" >Description</th>
            <th scope="col" class=" border border-black p-1">Amount</th></tr> 
        </thead>
        <tbody>
            <tr v-for="transaction of transactions" class=" border border-black">
                <td class=" border border-black p-1" :class="{'text-danger': transaction.type === 'DEBIT', 'text-success': transaction.type === 'CREDIT'}">{{transaction.type}}</td>
                <td class=" border border-black p-1">{{transaction.date}}</td>
                <td class=" border border-black p-1">{{transaction.time}}</td>
                <td class=" border border-black p-1">{{transaction.description}}</td>
                <td class=" border border-black p-1" :class="{'text-danger': transaction.amount < 0, 'text-success': transaction.amount > 0}" >${{transaction.amount.toFixed(2)}}</td>
            </tr>
        </tbody>       
    </table>
